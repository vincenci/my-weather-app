<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
    <title>My weather app</title>
</head>
<body>
    <div class="my-weather-app">
   <header>
    <form >
        <input type="text" placeholder="Enter your city"
        class="search-city">
        <input type="submit" value="Search" class="submit-city">
    </form>
   </header>
   <main>
    <div>
    <h1>Paris</h1>
    <p class="weather-details">Friday 12 17:04 , Broken clouds <br>
    Humidity: <strong>65%</strong> , Windspeed: <strong>2km/h</strong>
    </p>
    </div>
    <div class="temperature-details">
    <div class="icon">⛅</div>
    <div class="temperature">18</div>
    <div class="units">℃</div>
    </div>
   </main>
   <footer>
    This project was coded by <a href="#">Vincencia</a> is <a href="#">opensourced on Github</a> and <a href="#">hosted on Netlify</a>
   </footer>
</div>
</body>
</html>
